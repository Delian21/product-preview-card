<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="content">
    <main>
      
        <img src="images/image-product-desktop.jpg" class="product-img2" alt="">

        <img src="images/image-product-mobile.jpg" class="product-img1" alt="">

        <div class="container">
          <h2>Perfume</h2>

          <div class="content">
            <h1> Gabrielle Essence Eau De Parfum </h1>

            <p class="main">
              A floral, solar and voluptuous interpretation composed by Olivier<br> Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="price-tag">
            <div class="current-price">
              <p>$149.99</p>
            </div>

            <div class="previous-price">
              <p>$169.99</p>
            </div>
          </div>

            <button><img src="images/icon-cart.svg" class="cart" alt="cart icon"> Add to Cart</button>
        </div>
      
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="">Fidelis Amadi</a>.
    </div>
  </footer>
</body>

</html>
